<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="./css/index.css" rel="stylesheet">
	<script src="webxdc.js"></script>
    </head>
    <body>
	<div class="center">
	    <div id="game">
                <div id="menu">
                    Gesture sensitivity: <select id="sencontrol">
		    <option value="1">1</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5" selected>5</option>
		    <option value="6">6</option>
		    <option value="7">7</option>
		    <option value="8">8</option>
		    <option value="9">9</option>
		    <option value="10">10</option>
	            </select>
                </div>
                <div id="overlay" class="overlay"></div>
                <div id="game-area">
		    <canvas id="playfield" width="1000" height="2000"></canvas>
                    <div id="score" class="label"><img src="./img/trophy.svg"/> <span id="score-container"></span></div>
                    <div id="settings" class="label"><img src="./img/settings.svg"/></div>
		    <div id="scoreboard"></div>
                </div>
	    </div>
	</div>
	<div class="hidden">
	    <img id="square" src="img/square.png" width="100" height="100">
	</div>
	<script type="module" src="./js/main.js"></script>
    </body>
</html>
